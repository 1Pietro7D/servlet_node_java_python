<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Demo</title>
    <!-- Title of the webpage displayed on the browser tab -->
</head>
<body>
    <h1>WebSocket Demo</h1>
    <!-- Main heading for the webpage -->

    <!-- Input field for entering the message to be sent via WebSocket -->
    <input type="text" id="message" placeholder="Enter message">
    
    <!-- Button to trigger sending the message -->
    <button onclick="sendMessage()">Send</button>
    
    <!-- Area to display responses from the WebSocket server -->
    <pre id="response"></pre>

    <script src="socket.js"></script>
</body>
</html>
