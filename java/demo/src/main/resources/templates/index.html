<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Java</title>
</head>
<body>
    <h1>Invia un Messaggio</h1>
    <form action="/send" method="post">
        <input type="text" name="message" placeholder="Inserisci il tuo messaggio" required>
        <select name="target">
            <option value="node">Server Node.js</option>
            <option value="python">Server Python</option>
            <option value="all">Tutti i Server</option>
        </select>
        <button type="submit">Invia</button>
    </form>
    <!-- <p th:text="${status}"></p> -->

    <h2>Messaggi</h2>
    <ul>
        <li th:each="message : ${messages}">
            <span th:text="${message.from}">Mittente</span>: <span th:text="${message.message}">Messaggio</span>
        </li>
    </ul>
</body>
</html>
